<div id="myCarousel" class="carousel slide" data-ride="carousel">
  {% assign item_active=true %}
  <div class="carousel-inner" role="listbox">
	{% for quote_entry in site.data.quotes %}
    <div class="item
    	{% if item_active == true %}
    		active
    		{% assign item_active = false %}
    	{% endif %}
    	">
		{{ quote_entry.text }}
		<br/>
		<div class="qoute-author">
			{{ quote_entry.author }}
	    </div>
    </div>
	{% endfor %}
  </div>

  <!-- Left and right controls -->
	<a class="left carousel-control hidden-xs" href="#myCarousel"  role="button" data-slide="prev">
	</a>
	<a class="right carousel-control hidden-xs" href="#myCarousel"  role="button" data-slide="next">
	</a>
</div>
